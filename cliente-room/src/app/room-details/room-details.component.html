<h2>Room Details</h2>

<hr/>
<div *ngIf="room">
  <div>
    <label><b>Name :</b></label> {{room.name}}
  </div>
  <div>
    <label><b>Date :</b></label> {{room.date}}
  </div>
  <div>
    <label><b>StarHour :</b></label> {{room.starHour}}
  </div>
  <div>
    <label><b>EndHour :</b></label> {{room.endHour}}
  </div>

  <br>
  <br>
  <button (click)="list()" class="btn btn-primary">Back to Room List</button>
</div>
