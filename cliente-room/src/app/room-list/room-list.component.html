<div class="card  ">
  <div class="card-title">
    <h2>Room List</h2>
  </div>
<div class="card-body">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Date</th>
      <th>StarHour</th>
      <th>EndHour</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let room of rooms | async">
      <td>{{room.name}}</td>
      <td>{{room.date}}</td>
      <td>{{room.starHour}}</td>
      <td>{{room.endHour}}</td>
      <td>
        <a (click)="deleteRoom(room.id)"  style="color: red;" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Delete">
          <i class="bi bi-trash"></i>
        </a>
        <a (click)="updateRoom(room.id)" class="ms-2" style="color: yellow;" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Edit">
          <i class="bi bi-pen"></i>
        </a>
        <a (click)="roomDetails(room.id)" class="ms-2" style="color: blue;" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Details">
          <i class="bi bi-view-list"></i>
        </a>
      </td>

    </tr>
  </tbody>

  </table>

</div>
</div>
